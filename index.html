<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <section>
    <div class="card">
      <div class="card-upper">
        <img src="/assets/images/bg-pattern-card.svg" alt="card-bg">
      </div>
      <div class="card-info">
        <img src="/assets/images/image-victor.jpg" alt="user-image">
        <div class="name-age">
          <h1>Victor Crest <span>26</span></h1>
        </div>
        <div>
          <p class="city">London</p>
        </div>
        <hr>
        <div class="counters">
          <div>
            <p class="counter">80K</p>
            <p class="counter-title">Followers</p>
          </div>
          <div>
            <p class="counter">803K</p>
            <p class="counter-title">Likes</p>
          </div>
          <div>
            <p class="counter">1.4K</p>
            <p class="counter-title">Photos</p>
          </div>
        </div>
      </div>
  </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://mariosnks.com">Marios Nks</a>.
  </div>
</body>
</html>
